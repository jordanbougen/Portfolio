      <div class="slideshow">
        <div class="imgs">
          <img class="mySlides" src="img/painting_1.png">
          <img class="mySlides" src="img/painting_2.png">
          <img class="mySlides" src="img/painting_3.png">

          <img class="mySlides" src="img/painting_9.png">
          <img class="mySlides" src="img/painting_10.png">
        </div>

        <div class="buttons">
          <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
          <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
        </div>

      </div>

    </div>


    <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length} ;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
    }
    </script>
